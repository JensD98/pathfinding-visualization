version: "3.8"
services:
  vue-app:
    build: 
      context: ./pathfinding-vue
    ports: 
      - target: 80
        published: 8080
  backend:
    build:
      context: ./pathfinding
    environment: 
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - target: 80
        published: 8000